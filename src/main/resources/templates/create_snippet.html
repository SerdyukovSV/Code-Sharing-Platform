<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script type="text/javascript">
            function send() {
                let object = {
                    "code": document.getElementById("code_snippet").value,
                    "time": document.getElementById("time_restriction").value,
                    "views": document.getElementById("views_restriction").value
                };

                let json = JSON.stringify(object);

                let xhr = new XMLHttpRequest();
                xhr.open("POST", '/api/code/new', false)
                xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
                xhr.send(json);

                if (xhr.status == 200) {
                  alert("Success!");
                  alert(xhr.response);
                }
            }
        </script>
</head>
<body>
    <div>
        <textarea id="code_snippet" name="code_snippet" rows="15" cols="100">// write your code here</textarea><br><br>
        <label for="time_restriction">Time restriction:</label>
        <input id="time_restriction" type="text"/><br><br>
        <label for="views_restriction">Views restriction:</label>
        <input id="views_restriction" type="text"/><br><br>
        <button id="send_snippet" type="submit" onclick="send()">Submit</button>
    </div>
</body>
</html>
